<!DOCTYPE html>
<html>

<head>
    <title>Viewport</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <style>
        @media (min-width: 500px) {
            body {
                background-color: black;
            }

        }

        @media (max-width: 499px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    This is some text.
</body>

</html>
