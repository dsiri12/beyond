<!DOCTYPE html>
<html>

<head>
    <title>Viewport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media print {
            .dontprint {
                display: none;
            }
        }
    </style>
</head>

<body>
    <p>Here is paragraph one.</p>
    <p>Here is paragraph two.</p>
    <p class="dontprint">This paragraph will be invisible when printed.</p>
</body>

</html>
